<div *ngIf="!isSignedIn && !isLogin">
    <h2>Sign up</h2>
    <input type="text" id="Uname" #emailSignup placeholder="Enter email" /><br>
    <input type="text" id="Pass" #passwordSignup placeholder="Enter password" /> <br>
    <button id="log" (click)="onSignup(emailSignup.value,passwordSignup.value)">Sign up</button>
  </div>
  <div *ngIf="!isSignedIn && isLogin">
    <h2>Sign In</h2>
    <input type="text" id="Uname" #email placeholder="Enter email" /><br>
    <input type="text" id="Pass" #password placeholder="Enter password" /> <br>
    <button id="log" (click)="onSignin(email.value,password.value)">Sign in</button>
  </div>
